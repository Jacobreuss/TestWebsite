<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Video Animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="logo">PERGOLUX ANIMATED MANUAL TEST</div>
  </header>
  <div class="intro-image-container">
    <img src="PartsNeeded_1.PNG" alt="Parts Needed" class="intro-image">
  </div>
  <div class="video-section">
    <div class="video-scroll-container">
      <video id="scrollVideo" src="Animation_test.mp4" preload="auto" playsinline></video>
    </div>
    <div class="video-spacer"></div>
  </div>
  <div class="intro-image-container">
    <img src="PartsNeeded_2.PNG" alt="Parts Needed 2" class="intro-image">
  </div>
  <div class="video-section">
    <div class="video-scroll-container">
      <video id="scrollVideo2" src="Animation_2.mp4" preload="auto" playsinline></video>
    </div>
    <div class="video-spacer"></div>
  </div>
  <div class="content">
    <h1>Welcome to the Content Section</h1>
    <p>This is the content that appears after the video animation is complete. You can add more text, images, or anything you like here.</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
